<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Instancia refs</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        <comp></comp>
        <comp></comp>
    </div>
    
    <script>
        Vue.component('comp', {
            template: `
                <div>    
                    <h1 ref="aulaRef">{{ aula }}</h1>
                    <h2>{{ modulo }}</h2>
                    <button @click="alterarAula">Alterar aula</button>
                    <button @click="alterarModulo">Alterar Módulo</button>
                </div>
            `,
            data: function() {
                return {
                    aula: 'Aula: Usando refs',
                    modulo: 'Módulo: Instância Vue'
                }
            },
            methods: {
                alterarAula() {
                    this.aula += '#'
                },
                alterarModulo() {
                    this.modulo += '#'
                }
            }
        })

        const vm = new Vue ({
            el: '#app'
        })
    </script>
</body>

</html>
