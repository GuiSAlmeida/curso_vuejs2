<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Instancia el data</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app">
        {{titulo}}
        <button @click="alterar">Alterar</button>
    </div>
    
    <script>
        const vm = new Vue ({
            el: '#app',
            data: {
                titulo: 'teste 1'
            },
            methods: {
                alterar() {
                    this.titulo += '!'
                }
            }
        })
    </script>
</body>

</html>
