<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Matador de monstros</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <main id="app">
        <div class="painel scores">
            <div class="score">
                <h1>Jogador</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: playerLife < 20}" :style="{width: `${playerLife}%`}"></div>
                </div>
                <div>{{ playerLife }}%</div>
            </div>

            <div class="score">
                <h1>Monstro</h1>
                <div class="life-bar">
                    <div class="life" :class="{danger: monsterLife < 20}" :style="{width: `${monsterLife}%`}"></div>
                </div>
                <div>{{ monsterLife }}%</div>
            </div>
        </div>

        <div v-if="hasResult" class="painel results">
            <p class="win" v-if="monsterLife == 0">Você ganhou!! :)</p>
            <p class="lose" v-else>Você perdeu!! :(</p>
        </div>

        <div class="painel buttons">
            <template v-if="running">
                <button class="btn attack">Ataque</button>
                <button class="btn special-attack">Ataque Especial</button>
                <button class="btn heal">Curar</button>
                <button class="btn giveup">Desistir</button>
            </template>

            <button class="btn start" v-else @click="running = !running">Iniciar Jogo</button>
        </div>
        <div class="painel logs"></div>
    </main>
    <script src="app.js"></script>
</body>

</html>
