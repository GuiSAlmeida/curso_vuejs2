<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <title></title>
</head>
<body>
  
  <div id="app">
    <input type="text" v-on:input="changeTitle">
    <p>{{ titulo }}</p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        titulo: 'usando vim'
      },
      methods: {
        changeTitle(event) {
          this.titulo = event.target.value
        }
      }
    })
  </script>

</body>
</html>
