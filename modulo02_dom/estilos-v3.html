<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <title></title>
  <style>
    .caixas {
      display: flex;
      justify-content: space-around;
    }

    .demo {
      width: 100px;
      height: 100px;
      background-color: gray;
    }

    .c1 {
      background-color: red;
    }

    .c2 {
      background-color: green;
    }
    
    .c3 {
      background-color: blue;
    }

    .girar {
      transform: rotate(45deg);
    }
  </style>
</head>

<body>

  <div id="app">
    <div class="caixas">
      <div 
        class="demo"
        :class="estilo1"
        @click="aplicarC1 = !aplicarC1"
      ></div>
      
       <div 
        class="demo" 
        :class="[classeCss, {girar: aplicaGirar}]"
        @click="aplicaGirar = !aplicaGirar"
      ></div><!-- Pode ser usado array com vÃ¡rias classes. -->
    </div>
    <hr>
    <input type="text" v-model="classeCss">
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        aplicarC1: false,
        classeCss: 'c1',
        aplicaGirar: true
      },
      computed: {
        estilo1() {
          return {
            c1: this.aplicarC1,
            c2: !this.aplicarC1
          }
        }
      }
    })
  </script>

</body>

</html>
