<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <title></title>
</head>
<body>
  
  <div id="app">
    <!-- 
      Para acessar dados da instancia vue 
      dentro das propriedades html
      é necessario usar double mustache {{}} 
    -->
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>

    <!-- 
      Para acessar dados da instancia vue 
      dentro das tags html
      é necessario usar as diretivas v-bind 
    -->
    <a v-bind:href="link">Google</a>

    <hr>

    <p>{{ linkHtml }}</p>
    <p v-html="linkHtml"></p>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        titulo: 'usando vim',
        link: 'http://google.com',
        linkHtml: '<a href="http://google.com">Google</a>'
      },
      methods: {
        saudacao: function() {
          this.titulo = 'Bom dia!'
          return this.titulo
        }
      }
    })
  </script>

</body>
</html>
