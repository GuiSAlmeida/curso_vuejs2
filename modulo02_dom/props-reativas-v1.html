<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <title></title>
</head>
<body>
  
  <div id="app">
    <p>{{ titulo }}</p>

    <!-- sem V-MODEL -->
    <input 
        type="text" 
        v-bind:value="titulo"
        v-on:input="titulo = $event.target.value"
    >

  </br>

    <!-- com V-MODEL -->
    <input 
        type="text" 
        v-model="titulo"
    >
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        titulo: 'curso vue'
      }
    })
  </script>

</body>
</html>
