<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <title></title>
</head>

<body>

  <div id="app">
    <p>{{ contador }}</p>
    <button v-on:click="somar(5, $event)">+1</button>
    <p v-on:mousemove="coordenadas">
      Mouse: {{ x }} e {{ y }}.
      <span v-on:mousemove.stop>Parar aqui</span>
    </p>
    <a v-on:click.prevent href="http://guisalmeida.com">Acesse o site</a>
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        contador: 0,
        x: 0,
        y: 0
      },
      methods: {
        somar(passo, event) {
          console.log(event)
          this.contador += passo
        },
        coordenadas(event) {
          this.x = event.clientX
          this.y = event.clientY
        }
      }
    })
  </script>

</body>

</html>
