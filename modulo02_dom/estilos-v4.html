<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
  <title></title>
  <style>
    .caixas {
      display: flex;
      justify-content: space-around;
    }

    .demo {
      width: 100px;
      height: 100px;
      background-color: gray;
    }

    .c1 {
      background-color: red;
    }

    .c2 {
      background-color: green;
    }
    
    .c3 {
      background-color: blue;
    }

    .girar {
      transform: rotate(45deg);
    }
  </style>
</head>

<body>

  <div id="app">
    <div class="caixas">
      <div class="demo" :style="{'background-color': cor}"></div><!-- Setando estilo inline com variaveis. -->

      <div class="demo" :style="[meuEstilo, {height: altura}]"></div><!-- Setando estilo no computado. -->

      <div class="demo" :style="{backgroundColor: cor}"></div><!-- Pode ser usado CamelCase. -->
    </div>
    <hr>
    <input type="text" v-model="cor">
    <input type="text" v-model="largura">
  </div>

  <script>
    new Vue({
      el: '#app',
      data: {
        cor: 'red',
        largura: 100,
        altura: '200px'
      },
      computed: {
        meuEstilo() {
          return {
            backgroundColor: this.cor,
            width: `${this.largura}px`,
            'border-radius': '50px'
          }
        }
      }
    })
  </script>

</body>

</html>
