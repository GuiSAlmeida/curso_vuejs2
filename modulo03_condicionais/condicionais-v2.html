<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <p v-if="logado">Usuário Logado: {{ nome }}</p>
    <p v-else-if="anonimo">Usuário Anônimo</p>
    <p v-else>Nenhum Usuário Logado</p>

    <button @click="logado = !logado">
        {{logado ? 'Sair' : 'Entrar'}}
    </button>

    <label for="anonimo">Anônimo</label>
    <input type="checkbox" name="anonimo" id="anonimo" v-model="anonimo">
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            nome: 'Maria',
            logado: false,
            anonimo: true
        }
    })
</script>
