<meta charset="UTF-8">
<script src="https://unpkg.com/vue"></script>

<div id="app">
    <button @click="cores.push('cor')">Adicionar cor</button>
    <hr>
    <ul>
        <li v-for="(cor, index) in cores" :key="cor+index">{{ index+1 }}) {{ cor }}</li>
    </ul>
</div>


<script>
    new Vue({
        el: '#app',
        data: {
            cores: ['vermelho', 'verde', 'amarelo', 'azul'],
            pessoas: [
                { nome: 'Deia', idade: 31, peso: 54 },
                { nome: 'Guilherme', idade: 34, peso: 74 }
            ]
        }
    })
</script>

<style>
    ul {
        list-style: none;
    }

    h1, p {
        display: inline-block;
    }
</style>
