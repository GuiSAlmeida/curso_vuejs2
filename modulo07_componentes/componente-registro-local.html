<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Instancia refs</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>
    <div id="app1">
        <contador1></contador1>
        <contador1></contador1>
        <contador1></contador1>
    </div>

    <hr>

    <div id="app2">
        <contador2></contador2>
        <contador2></contador2>
        <contador2></contador2>
    </div>

    <script>
        const contador = {
            template: `
            <div>    
                <span>{{contador}}</span>
                <button @click="contador++">+</button>
                <button @click="contador--">-</button>
                </div>
                `,
            data: function () {
                return {
                    contador: 0
                }
            }
        }

        new Vue({
            el: '#app1',
            //REGISTRO LOCAL
            components: {
                contador1: contador
            }
        })

        new Vue({
            el: '#app2',
            //REGISTRO LOCAL
            components: {
                contador2: contador
            }
        })
    </script>
</body>

</html>
